---
# Nexus playbook for Ubuntu
# http://www.sonatype.org/nexus/

- name:  Nexus
  hosts: all
  sudo:  yes

  vars_files:
    - vars/common.yml
    - vars/{{ ansible_distribution }}.yml

  roles:
    - { role: run-before,  period: daily  }
    - { role: nexus,       when: periodic }
    - { role: repo-load,   repo: "http://{{ common.net.localhost }}:{{ nexus_port }}/nexus/content/repositories/central/" }
    - run-after
