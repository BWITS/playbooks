---
# Helios Master playbook for Ubuntu
# https://github.com/spotify/helios

- name:  Helios Agent
  hosts: helios-agent
  sudo:  yes

  vars_files:
    - vars/common.yml
    - vars/{{ ansible_distribution }}.yml

  roles:
    - { role: run-before, period: daily }
    - { role: docker, pull: [ evgenyg/echo ] }
    - { role: helios, helios_role: agent }
    - run-after
