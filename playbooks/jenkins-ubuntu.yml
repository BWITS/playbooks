---
# Jenkins playbook for Ubuntu
# http://jenkins-ci.org/

- name:  Jenkins
  hosts: all
  sudo:  yes

  vars_files:
    - vars/common.yml
    - vars/{{ ansible_distribution }}.yml

  roles:
    - { role: run-before, period: "{{ 24 * 3600 }}" }
    - { role: base,    when: periodic }
    - { role: ansible, when: periodic }
    - { role: node.js, when: periodic }
    - java
    - jenkins
    - run-after
