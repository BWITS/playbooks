---
helios: {
  version: latest, # 0.8.138 or latest
  url:     'https://github.com/spotify/helios/releases/download/<version>/helios-debs.tar.gz',
  archive: /opt/helios-<version>.tar.gz,
  home:    /opt/helios,
  latest: {
    command: "curl -s 'https://github.com/spotify/helios/releases' | grep '/spotify/helios/releases/tag/' | sed -r 's/<[^>]+>//g' | sed -r 's/:.+//' | sed '/^\\s*$/d' | head -1 | awk '{print $1}'",
    pattern: '^\d+\.\d+\.\d+$'
  },
  master: {
    config:  /etc/default/helios-master,
    exhibitor: {
      version: latest, # 1.5.2 or latest
      gradle_provider: 'https://github.com/evgeny-goldin/gradle-provider.git',
      home:            /opt/exhibitor,
      latest: {
        command: "curl -s 'http://jcenter.bintray.com/com/netflix/exhibitor/exhibitor-standalone/' | grep '<pre>' | grep -v 'maven-metadata.xml' | sed -r 's/<[^>]+>//g' | tr -d '/' | tail -1",
        pattern: '^\d+\.\d+\.\d+$'
      }
    },
    zookeeper: {
      config: /etc/zookeeper/conf/zoo.cfg
    },
    etcd: {
      version:  0.4.6,
      dir_name: etcd-v<version>-linux-amd64,
      url:      'https://github.com/coreos/etcd/releases/download/v<version>/<dir_name>.tar.gz',
      archive:  /opt/etcd-<version>.tar.gz,
      home:     /opt/etcd,
      config:   /etc/etcd/etcd.conf
    },
    skydns: {
      url:    github.com/skynetservices/skydns,
      go_src: src/github.com/skynetservices/skydns
    }
  },
  agent: {
    home:      ~/.helios,
    config:    /etc/default/helios-agent,
    state_dir: /var/lib/helios-agent,
    registrar_plugin: {
      version: 0.1,
      url:     'https://github.com/spotify/helios-skydns/releases/download/<version>/helios-skydns-<version>.jar',
      jar:     /opt/helios-skydns-<version>.jar
    }
  }
}
