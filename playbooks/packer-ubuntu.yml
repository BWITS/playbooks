---
# Packer playbook for Ubuntu
# http://www.packer.io/

- name:  Packer
  hosts: all
  sudo:  yes

  vars_files:
    - vars/common.yml
    - vars/{{ ansible_distribution }}.yml

  roles:
    - { role: periodic-before, period: "{{ 24 * 3600 }}" }
    - { role: base,   when: periodic }
    - { role: docker, when: periodic }
    - packer
    - periodic-after
