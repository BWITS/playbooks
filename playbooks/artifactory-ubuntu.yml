---
# Artifactory playbook for Ubuntu
# http://www.jfrog.com/artifactory/

- name:  Artifactory
  hosts: all
  sudo:  yes

  vars_files:
    - vars/common.yml
    - vars/{{ ansible_distribution }}.yml

  roles:
    - { role: run-before, period: daily  }
    - { role: base,       when: periodic }
    - { role: ansible,    when: periodic }
    - { role: java,       when: periodic }
    - artifactory
    - run-after
